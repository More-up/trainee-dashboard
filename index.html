<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安心して答えてください｜職場アンケート</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===========================
       ヘッダー
       =========================== -->
  <header>
    <div class="header-content">
      <div class="logo">
        <span class="material-icons">assignment</span>
        <h1 id="headerTitle">安心して答えてください｜職場アンケート</h1>
      </div>
      
      <!-- 言語選択 -->
      <div class="language-selector">
        <label for="languageSelect" id="languageLabel">言語 / Language</label>
        <select id="languageSelect">
          <option value="ja">🇯🇵 日本語</option>
          <option value="vi">🇻🇳 Tiếng Việt</option>
          <option value="zh">🇨🇳 中文</option>
          <option value="tl">🇵🇭 Filipino</option>
          <option value="id">🇮🇩 Bahasa Indonesia</option>
          <option value="th">🇹🇭 ภาษาไทย</option>
          <option value="ne">🇳🇵 नेपाली</option>
          <option value="hi">🇮🇳 हिन्दी</option>
          <option value="km">🇰🇭 ភាសាខ្មែរ</option>
          <option value="my">🇲🇲 မြန်မာဘာသာ</option>
        </select>
      </div>
    </div>
  </header>

  <!-- ===========================
       メインコンテンツ
       =========================== -->
  <div class="container">
    
    <!-- ===========================
         初期入力画面
         =========================== -->
    <section id="initialScreen">
      <div class="initial-card">
        <div class="anonymous-badge">
          <p id="anonymousMessage">🔒 あなたの名前は記録されません</p>
          <p id="anonymousSubMessage">安心して正直に答えてください</p>
        </div>
        
        <div class="form-group">
          <label for="employeeCode" id="employeeCodeLabel">従業員コード</label>
          <select id="employeeCode">
            <option value="" id="employeeCodePlaceholder">選択してください</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="nationality" id="nationalityLabel">国籍</label>
          <select id="nationality">
            <option value="" id="nationalityPlaceholder">選択してください</option>
            <option value="myanmar" id="nationalityMyanmar">ミャンマー</option>
            <option value="vietnam" id="nationalityVietnam">ベトナム</option>
            <option value="philippines" id="nationalityPhilippines">フィリピン</option>
            <option value="indonesia" id="nationalityIndonesia">インドネシア</option>
            <option value="thailand" id="nationalityThailand">タイ</option>
            <option value="nepal" id="nationalityNepal">ネパール</option>
            <option value="india" id="nationalityIndia">インド</option>
            <option value="cambodia" id="nationalityCambodia">カンボジア</option>
            <option value="china" id="nationalityChina">中国</option>
          </select>
        </div>
        
        <button class="btn-primary" id="startButton" onclick="startSurvey()">
          <span class="material-icons">play_arrow</span>
          <span id="startButtonText">アンケートを始める</span>
        </button>
      </div>
    </section>

    <!-- ===========================
         アンケート画面
         =========================== -->
    <section id="surveySection" style="display: none;">
      
      <!-- プログレスバー -->
      <div class="progress-container">
        <div class="progress-info">
          <p class="progress-number">
            <span id="answeredCount">0</span> / 35 <span id="progressCompleted">問完了</span>
          </p>
          <p class="progress-label" id="progressRate">進捗率</p>
        </div>
        <div class="progress-bar-wrapper">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="progress-details">
          <span id="progressPercentage">0%</span>
        </div>
      </div>

      <!-- 質問カテゴリー -->
      <div id="questionsContainer"></div>

      <!-- 送信ボタン -->
      <div class="submit-section">
        <button class="btn-primary" id="submitButton" onclick="submitSurvey()">
          <span class="material-icons">check_circle</span>
          <span id="submitButtonText">結果を見る</span>
        </button>
      </div>
    </section>

    <!-- ===========================
         完了画面
         =========================== -->
    <section id="completionSection" style="display: none;">
      <div class="completion-content">
        <div class="completion-icon">✅</div>
        <h2 id="completionTitle">ご回答ありがとうございました！</h2>
        <p id="completionMessage">あなたの声は大切に受け取りました。</p>
        <p id="completionAutoClose">この画面は5秒後に自動的に閉じられます...</p>
        <p id="completionCountdown">
          <span id="completionRemaining">残り</span> 
          <strong id="countdown">5</strong> 
          <span id="completionSeconds">秒</span>
        </p>
      </div>
    </section>

  </div>

  <!-- JavaScript -->
  <script src="translations.js"></script>
  <script src="app.js"></script>

</body>
</html>
