<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">職場アンケート</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <span class="icon">📋</span>
                <h1 data-i18n="title">職場アンケート</h1>
            </div>
            <div class="header-right">
                <label for="languageSelect" style="display: flex; align-items: center; gap: 8px; color: white; font-size: 14px;">
                    <span>🌐</span>
                    <select id="languageSelect" style="padding: 8px 12px; border-radius: 8px; border: none; font-size: 14px; cursor: pointer;">
                        <option value="ja">日本語</option>
                        <option value="vn">Tiếng Việt</option>
                        <option value="id">Bahasa Indonesia</option>
                    </select>
                </label>
            </div>
        </div>

        <div id="setupForm">
            <div class="privacy-notice">
                <span class="icon">🔒</span>
                <p><strong data-i18n="privacyTitle">あなたの名前は記録されません</strong></p>
                <p data-i18n="privacyMessage">安心して正直に答えてください</p>
            </div>

            <div class="form-group">
                <label for="employeeCode">
                    <span class="icon">👤</span>
                    <span data-i18n="employeeCode">社員番号</span>
                </label>
                <input type="text" id="employeeCode" data-i18n-placeholder="employeeCode">
            </div>

            <div class="form-group">
                <label for="nationality">
                    <span class="icon">🌍</span>
                    <span data-i18n="nationality">国籍</span>
                </label>
                <select id="nationality">
                    <option value="" data-i18n="nationality">国籍</option>
                </select>
            </div>

            <button id="startSurvey" class="btn btn-primary" data-i18n="button">
                アンケートを始める
            </button>

            <div class="footer-info">
                <span class="icon">⏱️</span>
                <span data-i18n="footerInfo">所要時間: 約5〜10分</span>
            </div>
        </div>

        <div id="surveyContainer" style="display: none;">
            <div id="questionsContainer"></div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="app.js"></script>
</body>
</html>
