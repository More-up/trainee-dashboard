<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥ÔΩúËÅ∑Â†¥„Ç¢„É≥„Ç±„Éº„Éà</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    /* ===========================
       „Ç∞„É≠„Éº„Éê„É´Ë®≠ÂÆö
       =========================== */
    :root {
      --primary-color: #1a73e8;
      --primary-dark: #1557b0;
      --primary-light: #4285f4;
      --background: #f8f9fa;
      --surface: #ffffff;
      --text-primary: #202124;
      --text-secondary: #5f6368;
      --border-color: #dadce0;
      --shadow: rgba(0, 0, 0, 0.1);
      --error: #d93025;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--spacing-lg);
    }

    /* ===========================
       „É≠„Ç∞„Ç§„É≥„Ç´„Éº„Éâ
       =========================== */
    .login-container {
      background: var(--surface);
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-xl);
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 0.6s ease-out;
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .login-icon {
      font-size: 64px;
      color: var(--primary-color);
      margin-bottom: var(--spacing-md);
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* ===========================
       „Éï„Ç©„Éº„É†
       =========================== */
    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: var(--transition);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
    }

    /* ===========================
       „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏
       =========================== */
    .error-message {
      display: none;
      background: #fce8e6;
      color: var(--error);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: var(--spacing-md);
      font-size: 14px;
      animation: shake 0.5s;
    }

    .error-message.show {
      display: block;
    }

    /* ===========================
       „É≠„Ç∞„Ç§„É≥„Éú„Çø„É≥
       =========================== */
    .btn-login {
      width: 100%;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-login:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    /* ===========================
       „Éá„Éï„Ç©„É´„ÉàË™çË®ºÊÉÖÂ†±
       =========================== */
    .default-credentials {
      margin-top: var(--spacing-lg);
      padding: var(--spacing-md);
      background: #f1f3f4;
      border-radius: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .default-credentials p {
      margin: 4px 0;
    }

    .default-credentials strong {
      color: var(--text-primary);
    }

    /* ===========================
       „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
       =========================== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* ===========================
       „É¨„Çπ„Éù„É≥„Ç∑„Éñ
       =========================== */
    @media (max-width: 480px) {
      .login-container {
        padding: var(--spacing-lg);
      }

      .login-header h1 {
        font-size: 20px;
      }

      .login-icon {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- „Éò„ÉÉ„ÉÄ„Éº -->
    <div class="login-header">
      <div class="material-icons login-icon">admin_panel_settings</div>
      <h1>ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</h1>
      <p>ËÅ∑Â†¥„Ç¢„É≥„Ç±„Éº„ÉàÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</p>
    </div>

    <!-- „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ -->
    <div class="error-message" id="errorMessage">
      <span class="material-icons" style="vertical-align: middle; font-size: 18px;">error</span>
      „É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì
    </div>

    <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">„É¶„Éº„Ç∂„ÉºÂêç</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login">
        <span class="material-icons">login</span>
        „É≠„Ç∞„Ç§„É≥
      </button>
    </form>

    <!-- „Éá„Éï„Ç©„É´„ÉàË™çË®ºÊÉÖÂ†±ÔºàÈñãÁô∫Áî®Ôºâ -->
    <div class="default-credentials">
      <p>üìå <strong>„Éá„Éï„Ç©„É´„ÉàË™çË®ºÊÉÖÂ†±</strong></p>
      <p>„É¶„Éº„Ç∂„ÉºÂêç: <strong>admin</strong></p>
      <p>„Éë„Çπ„ÉØ„Éº„Éâ: <strong>admin123</strong></p>
    </div>
  </div>

  <script>
    // ===========================
    // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
    // ===========================
    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      
      // „Éá„Éï„Ç©„É´„ÉàË™çË®ºÊÉÖÂ†±
      const validUsername = 'admin';
      const validPassword = 'admin123';
      
      if (username === validUsername && password === validPassword) {
        // „É≠„Ç∞„Ç§„É≥ÊàêÂäü
        sessionStorage.setItem('adminLoggedIn', 'true');
        sessionStorage.setItem('adminUsername', username);
        sessionStorage.setItem('loginTime', new Date().toISOString());
        
        // ÁÆ°ÁêÜÁîªÈù¢„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
        window.location.href = 'admin-dashboard.html';
      } else {
        // „É≠„Ç∞„Ç§„É≥Â§±Êïó
        errorMessage.classList.add('show');
        
        // 3ÁßíÂæå„Å´„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈùûË°®Á§∫
        setTimeout(() => {
          errorMessage.classList.remove('show');
        }, 3000);
        
        // „Éë„Çπ„ÉØ„Éº„Éâ„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
        document.getElementById('password').value = '';
      }
    }

    // ===========================
    // „Åô„Åß„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà
    // ===========================
    window.addEventListener('DOMContentLoaded', () => {
      const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
      
      if (isLoggedIn === 'true') {
        // „Åô„Åß„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØÁÆ°ÁêÜÁîªÈù¢„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
        window.location.href = 'admin-dashboard.html';
      }
    });

    // ===========================
    // Enter„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
    // ===========================
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>

</body>
</html>
